<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="initial-scale=1, user-scalable=no, width=device-width, height=device-height" />
  <!-- CSS -->
  <link href="demo.css" rel="stylesheet">
  <link href="../src/css/angular-splash-loader.css" rel="stylesheet">
</head>
<body ng-app="ExampleApp">
  
  <div ng-controller="ExampleController as ctrl">
    <label for="#input-get-data">Seconds to waiting</label>
    <input id="input-get-data" type="number" ng-model="ctrl.secondsToWaiting"/>
    <button ng-click="ctrl.getTooMuchData()">Get data</button>
  </div>
  
  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
  <script src="../src/js/angular-splash-loader.js"></script>
  <script src="demo.js"></script>
  
</body>
</html>
